<ion-view view-title="">

    <ion-nav-bar class="bar-stable">
        <ion-nav-back-button>
        </ion-nav-back-button>
    </ion-nav-bar>
    <ion-nav-buttons side="left">
        <button class="button button-positive button-clear no-animation"
                ng-click="startApp()" ng-show="!slideIndex">
            Skip Intro
        </button>
        <button class="button button-positive button-clear no-animation"
                ng-click="previous()" ng-show="slideIndex > 0">
            Previous Slide
        </button>
    </ion-nav-buttons>

    <ion-nav-buttons side="right">
        <button class="button button-positive button-clear no-animation"
                ng-click="next()" ng-show="slideIndex != 2">
            Next
        </button>
        <button class="button button-positive button-clear no-animation"
                ng-click="startApp()" ng-show="slideIndex == 2">
            Start using ARPA
        </button>

    </ion-nav-buttons>
    <ion-slide-box on-slide-changed="slideChanged(index)" class="intro_slide">
        <ion-slide>
            <h3><!--Thank you for choosing ARPA!--></h3>
            <div id="logo">
                <img src="./img/logo_arpa.svg" style="margin-left:5%; margin-top: 19%;">
            </div>
            <p>
                <!--Here you'll fid the tutorial to enjoy the application at it's fullest-->
            </p>
            <p>
                <!--or at least try so :)-->
            </p>
        </ion-slide>
        <ion-slide>
            <h3>Using ARPA</h3>

            <div id="list">
                <!--<h5>Just three steps:</h5>
                <ol>
                    <li>Be awesome</li>
                    <li>Stay awesome</li>
                    <li>There is no step 3</li>
                </ol>-->
            </div>
        </ion-slide>
        <ion-slide>
            <!--<h3>Any questions?</h3>
            <p>
                Too bad!
            </p>-->
        </ion-slide>
    </ion-slide-box>

</ion-view>
