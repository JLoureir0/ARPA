<ion-view view-title="Allergens"   class="over-background">
    <ion-content class="tabbed" ng-style="push_down">
        <div class="tab-wrapper">
            <div class="allergies ">
                <h1>ALLERGIES</h1>
                <!--<ion-scroll direction="x" class="available-scroller"> //TODO for allergen sellection use this
                    <div class="allergens" collection-repeat="allergen in allergens"
                         item-height="150" item-width="100" >
                        <img ng-src="{{allergen.src}}">
                    </div>
                </ion-scroll>-->
                <ul class="allergens ">
                    <li ng-repeat="allergen in allergens">
                        <img ng-src="{{allergen.src}}"  ng-click="removeAllergens($index, allergen)"/> <!-- TODO error in console, dunno why -->

                    </li>
                    <li>
                        <img ng-click="plus_allergs()" ng-src="{{extra_icons_allergs}}">
                    </li>
                </ul>
            </div>
            <div class="to-add-allergs adding" ng-hide="value_allergies">
                <ion-scroll direction="x" class="available-scroller no_block">
                    <div class="allergs" collection-repeat="allergen in not_selected_allergens"
                         item-height="150" item-width="19%" >
                        <img ng-src="{{allergen.src}}" ng-click="addAllergens($index, allergen)">
                    </div>
                </ion-scroll>
            </div>
            <div class="sexy-line"></div>

            <div class="intolerances ">
                <h1>INTOLERANCES</h1>
                <ul class="intolerance">
                    <li ng-repeat="intolerance in intolerances">
                        <img ng-src="{{intolerance.src}}"  ng-click="removeIntol($index, intolerance)"/>
                    </li>
                    <li>
                            <img ng-click="plus_into()" ng-src="{{extra_icons_intol}}">
                    </li>
                </ul>
            </div>
            <div class="to-add-into "  ng-hide="value_intolerances">
               <ion-scroll direction="x" class="available-scroller no_block">
                    <div class="intolers"  collection-repeat="intolerance in not_selected_allergens"
                         item-height="150" item-width="19%" >
                        <img ng-src="{{intolerance.src}}" ng-click="addIntol($index, intolerance)">
                    </div>
                </ion-scroll>
            </div>
        </div>
    </ion-content>
</ion-view>
