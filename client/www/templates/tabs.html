<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<div class="profile">
  <div><img class="circle middle" src="{{userpicture}}" /></div>
  <div class="profile-name middle">
    {{username}}
  </div>
</div>

<ion-tabs class="tabs-icon-top tabs-color-active-positive mid">

  <!-- Dashboard Tab -->
  <ion-tab title="ALLERGENS"  href="#/tab/allergens">
    <ion-nav-view name="tab-allergens"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="APPLICATIONS" href="#/tab/applications">
    <ion-nav-view name="tab-applications"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="DEFINITIONS" href="#/tab/definitions">
    <ion-nav-view name="tab-definitions"></ion-nav-view>
  </ion-tab>


</ion-tabs>
