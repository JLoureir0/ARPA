<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="cordova.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers/Search.js"></script>
    <script src="js/controllers/Product.js"></script>
    <script src="js/controllers/List.js"></script>
    <script src="js/directives/ngEnter.js"></script>
    <script src="js/factories/product.js"></script>
    <script src="js/factories/list.js"></script>
  </head>

  <body ng-app="demo-app">
    <ion-side-menus>
      <ion-side-menu-content>
        <ion-nav-bar class="bar-assertive" align-title="center">
          <ion-nav-back-button>
          </ion-nav-back-button>
          <ion-nav-buttons side="left">
            <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
            </button>
          </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view></ion-nav-view>
      </ion-side-menu-content>

      <ion-side-menu side="left">
        <ion-header-bar class="bar-assertive" align-title="center">
          <h1 class="title">Menu</h1>
        </ion-header-bar>
        <ion-content>
          <ion-list>
            <ion-item menu-close ui-sref="search">
              Search
            </ion-item>
            <ion-item menu-close ui-sref="list">
              List
            </ion-item>
          </ion-list>
        </ion-content>
      </ion-side-menu>
    </ion-side-menus>
  </body>
</html>
