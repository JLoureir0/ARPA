<ion-view view-title="Continente">
  <ion-content>
    <div class="list list-inset">
      <label class="item item-input">
        <i class="icon ion-search placeholder-icon"></i>
        <input type="text" placeholder="Search" ng-model="payload.inKeyword" ng-enter="search()">
      </label>
    </div>
    <div class="list card" ng-repeat="product in results">
      <div class="item item-text-wrap">
        {{ product.Name }}
      </div>
      <div class="item item-image">
        <img ng-if="product.UrlLargeImage" ng-src="{{ product.UrlLargeImage }}">
      </div>
    </div>
  </ion-content>
</ion-view>
