<ion-view view-title="Continente">
  <ion-content>
    <div class="list">
      <a class="item item-thumbnail-left item-text-wrap" ng-repeat="product in vm.results" ng-if="product.UrlLargeImage" ui-sref="product({ productID: product.ItemID })">
        <img ng-src="{{ product.UrlLargeImage }}">
        <h2>{{ product.Name }}</h2>
        <p ng-if="product.Brand">{{ product.Brand }}</p>
        <p>{{ product.Description }}</p>
        <h3 class="price_tag">{{ product.RetailPrice }}â‚¬</h3>
      </a>
      <div id="no_products" ng-repeat="product in vm.results" ng-if="!product.UrlLargeImage">
        <h4>{{ product.Name }}</h4>
      </div>
    </div>
  </ion-content>
</ion-view>
